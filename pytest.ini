[pytest]
filterwarnings =
    # Ignore pydantic v3 migration deprecation warnings (min_items etc.)
    ignore:`min_items` is deprecated and will be removed:DeprecationWarning
    # Ignore Typer deprecation re: BaseCommand
    ignore:'BaseCommand' is deprecated and will be removed:DeprecationWarning
    # Ignore click split_arg_string import deprecations raised by spaCy / weasel
    ignore:Importing 'parser.split_arg_string' is deprecated.*:DeprecationWarning

# Limit test discovery to the sentiment_analyzer package only, skipping unrelated integration
# suites (e.g., reddit_scraper, timescaledb) during normal `pytest` runs.
testpaths =
    sentiment_analyzer/tests
